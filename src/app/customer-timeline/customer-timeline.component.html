<div class="principal-conted">

      
    <div class="bread-crumbs">
      <span class="bread-crumbs-icon material-icons-sharp">home</span>
      <span class="bread-crumbs-icon material-icons-sharp">chevron_right</span>
      <span>Customer profile</span>
      <span class="bread-crumbs-icon material-icons-sharp">chevron_right</span>
      <span>Timeline</span>
    </div>
    
    <header>
      <div class="sub-header" >
        <span class="sub-header__icon material-icons-sharp">apps</span>
        <span class="sub-header__icon-profile material-icons-sharp">person<div class="green-circle"></div></span>
        <span class="sub-header__title" >Heather Shaamik Clark Shaamikh</span>
      </div>
      <span class="sub-header__icon-right material-icons-sharp">person_add</span>
    </header>
  
  <main>
    
    <div class="main__sub-header">
      <div class="items--left">
        <span class="sub-header__icon material-icons-sharp">arrow_back</span>
        <h2>Timeline</h2>
      </div>
      <div class="items--right">
        <mat-icon [matMenuTriggerFor]="menu" class="main__sub-header__menu-more">more_vert</mat-icon>
        <span class="sub-header__filter material-icons-sharp">filter_list</span>
      </div>
    </div>

    <mat-menu [xPosition]="'before'" #menu="matMenu">
      <button mat-menu-item><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon><span>Add</span></button>
    </mat-menu>


    <div class="filters">
      <div class="filter">
        <span>02/02/2020 - 02/06/2020</span>
        <span class="filter__icon material-icons-sharp">cancel</span>
      </div>
      <div class="filter">
        <span>Logo type</span>
        <span class="filter__icon material-icons-sharp">cancel</span>
      </div>
      <div class="filter">
        <span>User group</span>
        <span class="filter__icon material-icons-sharp">cancel</span>
      </div>
      <div class="filter--reset">
        <span>Reset filters</span>
        <span class="filter__icon--reset material-icons-sharp">cancel</span>
      </div>
    </div>
    
    <!-- contenido -->
    <app-timeline-listing></app-timeline-listing>
    
  </main>

  </div>
